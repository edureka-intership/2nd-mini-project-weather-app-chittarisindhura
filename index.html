<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="weather.js"></script>
    <link rel="stylesheet" href="index.css" />
    <script src="https://kit.fontawesome.com/5e8429a6ac.js" crossorigin="anonymous"></script>
    <title>Weather</title>
</head>

<body>
    <div class="container">
        <div class="weatherContainer">
            <input type="search" id="searchCity" placeholder="search for weather" required>
            <button onClick="weatherApi()">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <div id="climate">
                <h3 id="weather"></h3>
                <h3 id="temp"></h3>
                <div id="scattered">
                    <p id="scatteredClouds"></p>
                    <p id="humidity"></p>
                    <p id="windSpeed"></p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
